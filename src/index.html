<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NPM-Webpack-Template</title>
</head>
<body>
  <div class="container">
    <div id="beforeQuiz">
      <h1>Coding Quiz</h1>
      <p>You will have 30 seconds to answer each question.</p>
      <p>If you do not answer the question within 30 seconds, the quiz will show you the next flashcard and you will get another chance later.</p>
      <p>If you don't know the answer, you can choose to skip the question and it will appear later.</p>
      <button id="startQuiz" type="submit">Start the Quiz</button>
    </div>
    
  </div>
</body>
</html>
